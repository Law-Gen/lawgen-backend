name: Build and Push FastAPI (Test Slim)

on:
  push:
    branches:
      - ai-service-slim  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: lawgenacr.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image (Slim Test)
      uses: docker/build-push-action@v5
      with:
        context: ./Ai-services
        file: ./Ai-services/Dockerfile
        push: true
        tags: |
          lawgenacr.azurecr.io/ai-service-slim:latest
          lawgenacr.azurecr.io/ai-service-slim:${{ github.sha }}
        cache-from: type=registry,ref=lawgenacr.azurecr.io/ai-service-slim:cache
        cache-to: type=registry,ref=lawgenacr.azurecr.io/ai-service-slim:cache,mode=max
