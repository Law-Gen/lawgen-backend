

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAWGEN Legal Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    #chat-container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      margin-top: 40px;
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      padding: 32px 28px 24px 28px;
    }
    h2 {
      margin-top: 0;
      font-weight: 600;
      color: #2a3a5e;
      letter-spacing: 1px;
    }
    .flex-row {
      display: flex;
      gap: 24px;
      margin-bottom: 18px;
    }
    .panel {
      background: #f7f9fc;
      border-radius: 10px;
      padding: 12px 10px;
      flex: 1;
      min-width: 0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }
    #messages {
      min-height: 120px;
      background: #f7f9fc;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 18px;
      font-size: 1.05rem;
      color: #2a3a5e;
      white-space: pre-wrap;
      overflow-y: auto;
      border: 1px solid #e3eaf7;
    }
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }
    #prompt {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cfd8e3;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    #prompt:focus {
      border-color: #4cafef;
    }
    #sendBtn {
      padding: 10px 18px;
      border: none;
      background-color: #4cafef;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.2s;
    }
    #sendBtn:disabled {
      background: #b3d7f7;
      cursor: not-allowed;
    }
    #sendBtn:hover:not(:disabled) {
      background-color: #3a9bdc;
    }
    #status {
      font-size: 0.97rem;
      color: #6a7ca0;
      margin-top: 4px;
      min-height: 18px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 180px;
      overflow-y: auto;
    }
    ul li {
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 2px;
      cursor: pointer;
      transition: background 0.15s;
    }
    ul li.active, ul li:hover {
      background: #e3eaf7;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>LAWGEN Legal Assistant</h2>
    <div class="flex-row">
      <div class="panel">
        <h4>Sessions</h4>
        <ul id="session-list"></ul>
      </div>
      <div class="panel">
        <h4>Messages</h4>
        <ul id="message-list"></ul>
      </div>
    </div>
    <div id="messages"></div>
    <div class="input-row">
      <input type="text" id="prompt" placeholder="Type your question..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
    <div id="status"></div>
  </div>
  <script>
    const messages = document.getElementById("messages");
    const promptInput = document.getElementById("prompt");
    const sendBtn = document.getElementById("sendBtn");
    const status = document.getElementById("status");
    const sessionList = document.getElementById("session-list");
    const messageList = document.getElementById("message-list");
    let currentSessionId = null;
    let sending = false;

    function highlightSession(sessionId) {
      Array.from(sessionList.children).forEach(li => {
        li.classList.toggle('active', li.dataset.sessionId === sessionId);
      });
    }

    async function loadSessions() {
      sessionList.innerHTML = '<li>Loading...</li>';
      try {
        const res = await fetch("/api/v1/chats/sessions");
        status.textContent = 'GET /api/v1/chats/sessions';
        const data = await res.json();
        sessionList.innerHTML = "";
        if (!data.sessions || data.sessions.length === 0) {
          sessionList.innerHTML = '<li>No sessions found.</li>';
          return;
        }
        for (const session of data.sessions) {
          const li = document.createElement("li");
          li.textContent = session.topic ? `${session.topic}` : session.id;
          li.dataset.sessionId = session.id;
          li.onclick = () => {
            currentSessionId = session.id;
            highlightSession(session.id);
            loadMessages(session.id);
          };
          sessionList.appendChild(li);
        }
      } catch (err) {
        sessionList.innerHTML = '<li>Error loading sessions.</li>';
        status.textContent = '❌ Could not load sessions: ' + err;
        console.error('Session fetch error:', err);
      }
    }

    async function loadMessages(sessionId) {
      messageList.innerHTML = '<li>Loading...</li>';
      try {
        const res = await fetch(`/api/v1/chats/sessions/${sessionId}/messages`);
        status.textContent = `GET /api/v1/chats/sessions/${sessionId}/messages`;
        const data = await res.json();
        messageList.innerHTML = "";
        if (!data.messages || data.messages.length === 0) {
          messageList.innerHTML = '<li>No messages found.</li>';
          return;
        }
        for (const msg of data.messages) {
          const li = document.createElement("li");
          li.textContent = msg.text;
          messageList.appendChild(li);
        }
      } catch (err) {
        messageList.innerHTML = '<li>Error loading messages.</li>';
        status.textContent = '❌ Could not load messages: ' + err;
        console.error('Message fetch error:', err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadSessions);

    sendBtn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      if (!prompt || sending) return;
      sending = true;
      sendBtn.disabled = true;
      messages.textContent = "";
      status.textContent = "POST /api/v1/chats/query ...";

      try {
        const response = await fetch("/api/v1/chats/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: "frontend",
            query: prompt,
            language: "en"
          })
        });

        if (!response.body) {
          status.textContent = "❌ No response body";
          sending = false;
          sendBtn.disabled = false;
          return;
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";
        let newSessionId = null;

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, {stream: true});

          let eventIdx;
          while ((eventIdx = buffer.indexOf("\n\n")) !== -1) {
            const rawEvent = buffer.slice(0, eventIdx);
            buffer = buffer.slice(eventIdx + 2);
            const eventLines = rawEvent.split("\n");
            let eventType = null;
            let eventData = "";
            for (const line of eventLines) {
              if (line.startsWith("event: ")) {
                eventType = line.slice(7).trim();
              } else if (line.startsWith("data: ")) {
                eventData += line.slice(6).trim();
              }
            }
            if (!eventType) continue;
            try {
              eventData = JSON.parse(eventData);
            } catch (e) {}
            if (eventType === "session_id") {
              newSessionId = eventData.id;
              messages.textContent += `Session ID: ${eventData.id}\n`;
            } else if (eventType === "message") {
              messages.textContent += eventData.text;
              messages.scrollTop = messages.scrollHeight;
            } else if (eventType === "complete") {
              if (eventData.text) messages.textContent += "\n" + eventData.text;
              if (eventData.sources && eventData.sources.length > 0) {
                let sourcesText = "\nSources used in this answer:\n";
                for (const src of eventData.sources) {
                  sourcesText += `- ${src.Source} (Article: ${src.ArticleNumber})\n`;
                }
                messages.textContent += sourcesText;
              }
              if (eventData.suggested_questions) {
                messages.textContent += "\nSuggested questions:\n" + eventData.suggested_questions.join("\n");
              }
              status.textContent = "Done ✅";
              loadSessions();
              if (newSessionId) {
                currentSessionId = newSessionId;
                highlightSession(newSessionId);
                loadMessages(newSessionId);
              }
            } else if (eventType === "error") {
              status.textContent = "❌ Error: " + (eventData.message || "Unknown error");
              console.error('SSE error event:', eventData);
            }
          }
        }
      } catch (err) {
        status.textContent = "❌ Error receiving response";
        console.error("Fetch error:", err);
      }
      sending = false;
      sendBtn.disabled = false;
      promptInput.value = "";
    });

    promptInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
